<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Показатели | HR Turnover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: radial-gradient(circle at 10% 10%, #00163b 0%, #002f73 45%, #021633 100%);
            --card-bg: #fff;
            --accent: #1677ff;
            --muted: #6b7280;
            --radius: 18px;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        }
        .card {
            background: var(--card-bg);
            width: 380px;
            border-radius: var(--radius);
            box-shadow: 0 25px 45px rgba(0, 0, 0, .25);
            padding: 24px 26px 20px;
        }
        .logo-circle {
            width: 46px;
            height: 46px;
            background: linear-gradient(160deg, #1d8fff, #1557c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 14px;
        }
        h1 {
            font-size: 19px;
            margin: 0 0 4px;
            color: #0f172a;
        }
        .subtitle {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 16px;
        }
        .metric-box {
            background: #f1f5f9;
            border-radius: 14px;
            padding: 14px 14px 12px;
            margin-bottom: 12px;
        }
        .metric-title {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 6px;
        }
        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            line-height: 1.1;
        }
        .muted-line {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 6px;
        }
        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 14px;
            gap: 10px;
        }
        .btn {
            flex: 1;
            border: none;
            border-radius: 999px;
            padding: 7px 10px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1677ff, #1557c0);
            color: #fff;
            font-weight: 500;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #0f172a;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #94a3b8;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo-circle">HR</div>
    <h1>Показатели</h1>
    <p class="subtitle">Текущая текучесть и удержание</p>

    <div class="metric-box">
        <div class="metric-title">Текучесть за месяц, %</div>
        <div class="metric-value" th:text="${m.turnoverMonth}">0.0</div>
        <div class="muted-line">рассчитано за текущий месяц</div>
    </div>

    <div class="metric-box">
        <div class="metric-title">Годовая текучесть, %</div>
        <div class="metric-value" th:text="${m.turnoverYear}">0.0</div>
    </div>

    <div class="metric-box">
        <div class="metric-title">Удержание за 12 мес, %</div>
        <div class="metric-value" th:text="${m.retention12m}">0.0</div>
    </div>

    <div class="btn-row">
        <a th:href="@{/}" class="btn btn-secondary">← На главную</a>
        <a th:href="@{/hr-events}" class="btn btn-primary">К событиям</a>
    </div>

    <div class="footer">HR Turnover</div>
</div>
</body>
</html>
