<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка справочников | HR Turnover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: radial-gradient(circle at 10% 10%, #00163b 0%, #002f73 45%, #021633 100%);
            --card-bg: #fff;
            --muted: #6b7280;
            --radius: 18px;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
        }
        .card {
            background: var(--card-bg);
            width: 360px;
            border-radius: var(--radius);
            box-shadow: 0 25px 45px rgba(0, 0, 0, .25);
            padding: 24px 26px 20px;
            text-align: center;
        }
        .logo-circle {
            width: 46px;
            height: 46px;
            background: linear-gradient(160deg, #1d8fff, #1557c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            margin: 0 auto 14px;
        }
        h1 { font-size: 18px; margin: 0 0 6px; }
        .subtitle { font-size: 12px; color: var(--muted); margin-bottom: 16px; }
        .status-box {
            border-radius: 14px;
            padding: 10px 12px;
            font-size: 13px;
            margin-bottom: 14px;
        }
        .status-ok {
            background: #dcfce7;
            color: #166534;
        }
        .status-bad {
            background: #fee2e2;
            color: #b91c1c;
        }
        .btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 8px 0;
            background: linear-gradient(90deg, #1677ff, #1557c0);
            color: #fff;
            font-weight: 500;
            font-size: 12px;
            cursor: pointer;
        }
        .tech {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 10px;
            text-align: left;
            word-break: break-word;
        }
        .footer {
            font-size: 10px;
            color: #94a3b8;
            margin-top: 12px;
            text-align: center;
        }
        a {
            color: #1557c0;
            text-decoration: none;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo-circle">HR</div>
    <h1>Проверка справочников</h1>
    <p class="subtitle">Покажет, доступен ли сервер справочников</p>

    <div id="status" class="status-box status-bad">
        Нажмите «Проверить»
    </div>

    <button class="btn" onclick="doPing()">Проверить</button>

    <p class="tech" id="tech"></p>

    <p class="footer">
        <a th:href="@{/}">← на главную</a>
    </p>
</div>

<script th:inline="javascript">
    const PING_URL = /*[[${pingUrl}]]*/ '/api/dict/ping';

    async function doPing() {
        const statusEl = document.getElementById('status');
        const techEl = document.getElementById('tech');

        statusEl.className = 'status-box status-bad';
        statusEl.textContent = 'Проверяю...';
        techEl.textContent = '';

        try {
            const resp = await fetch(PING_URL);
            if (!resp.ok) {
                statusEl.className = 'status-box status-bad';
                statusEl.textContent = 'Справочники недоступны';
                techEl.textContent = 'Ответ сервера: ' + resp.status + ' ' + resp.statusText;
                return;
            }
            const data = await resp.json();
            // человеческий текст
            statusEl.className = 'status-box status-ok';
            statusEl.textContent = 'Справочники доступны, можно работать!';
            // тех. инфа — ниже
            techEl.textContent = 'Технически: ' + JSON.stringify(data);
        } catch (e) {
            statusEl.className = 'status-box status-bad';
            statusEl.textContent = 'Справочники недоступны';
            techEl.textContent = 'Ошибка: ' + e;
        }
    }
</script>
</body>
</html>
