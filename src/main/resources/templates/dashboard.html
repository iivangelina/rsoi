<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель | HR Turnover</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background: #f3f4f6;
        }
        .topbar {
            background: #1f2937;
            color: #fff;
            padding: 14px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-weight: 600;
        }
        .menu a {
            color: #fff;
            margin-left: 16px;
            text-decoration: none;
            font-size: 14px;
        }
        .page {
            padding: 20px 22px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            padding: 14px 16px 18px;
            box-shadow: 0 12px 28px rgba(15, 23, 42, .03);
        }
        .card-title {
            font-size: 13px;
            color: #6b7280;
        }
        .card-value {
            font-size: 26px;
            font-weight: 700;
            margin-top: 6px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="brand">HR Turnover</div>
    <div class="menu">
        <a th:href="@{/dashboard}">Главная</a>
        <a th:href="@{/employees}">Сотрудники</a>
        <a th:href="@{/turnover}">Аналитика</a>
        <a th:href="@{/users}">Пользователи</a>
        <a th:href="@{/logout}">Выйти</a>
    </div>
</div>

<div class="page">
    <h2>Добро пожаловать, <span th:text="${username}">user</span>!</h2>
    <p>Вы успешно вошли.</p>

    <div class="card-grid">
        <div class="card">
            <div class="card-title">Всего сотрудников</div>
            <div class="card-value">124</div>
        </div>
        <div class="card">
            <div class="card-title">Уволилось за месяц</div>
            <div class="card-value">4</div>
        </div>
        <div class="card">
            <div class="card-title">Текучесть, %</div>
            <div class="card-value">3.2%</div>
        </div>
        <div class="card">
            <div class="card-title">Активных пользователей</div>
            <div class="card-value">5</div>
        </div>
    </div>
</div>

</body>
</html>
