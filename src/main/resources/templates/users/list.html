<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи | HR Turnover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: radial-gradient(circle at 10% 10%, #00163b 0%, #002f73 45%, #021633 100%);
            --card-bg: #fff;
            --muted: #6b7280;
            --radius: 18px;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
        }
        .card {
            background: var(--card-bg);
            width: 880px;
            max-width: 96vw;
            border-radius: var(--radius);
            box-shadow: 0 25px 45px rgba(0,0,0,.25);
            padding: 22px 24px 18px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }
        .left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .logo-circle {
            width: 46px;
            height: 46px;
            background: linear-gradient(160deg, #1d8fff, #1557c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
        }
        h1 {
            font-size: 18px;
            margin: 0;
        }
        .subtitle {
            font-size: 12px;
            color: var(--muted);
        }
        .table-wrap {
            background: #f1f5f9;
            border-radius: 14px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        thead {
            background: #e2e8f0;
        }
        th, td {
            padding: 8px 10px;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background: rgba(255,255,255,0.4);
        }
        .role-pill {
            display: inline-block;
            padding: 2px 10px 3px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }
        .role-ADMIN { background: rgba(22,119,255,.1); color: #1557c0; }
        .role-USER { background: rgba(15,118,110,.08); color: #0f766e; }
        .footer {
            text-align: right;
            font-size: 10px;
            color: #94a3b8;
            margin-top: 8px;
        }
        .link {
            text-decoration: none;
            font-size: 12px;
            color: #1557c0;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="left">
            <div class="logo-circle">HR</div>
            <div>
                <h1>Пользователи</h1>
                <p class="subtitle">Список учётных записей из БД</p>
            </div>
        </div>
        <div>
            <a th:href="@{/}" class="link">← на главную</a>
        </div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
            <tr>
                <th style="width:50px;">ID</th>
                <th>Логин</th>
                <th>ФИО</th>
                <th style="width:110px;">Роль</th>
                <th style="width:90px;">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">admin</td>
                <td th:text="${u.fullName}">Администратор</td>
                <td>
                    <span th:class="'role-pill role-' + ${u.role}"
                          th:text="${u.role}">ADMIN</span>
                </td>
                <td th:text="${u.active == 1 ? 'Активен' : 'Заблокирован'}">Активен</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">HR Turnover</div>
</div>
</body>
</html>
