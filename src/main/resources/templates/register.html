<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | HR Turnover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 10% 10%, #00163b 0%, #002f73 45%, #021633 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        }
        .card {
            background: #fff;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, .25);
            padding: 26px 28px 22px;
        }
        .logo-circle {
            width: 46px;
            height: 46px;
            background: linear-gradient(160deg, #1d8fff, #1557c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 14px;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 3px;
            color: #0f172a;
        }
        .subtitle {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #0f172a;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 999px;
            padding: 7px 12px;
            outline: none;
            font-size: 13px;
            transition: border .15s ease;
        }
        input:focus {
            border-color: #1677ff;
        }
        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 8px 12px;
            background: linear-gradient(90deg, #1677ff, #1557c0);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
        }
        .alert {
            background: #fee2e2;
            color: #991b1b;
            font-size: 12px;
            padding: 7px 10px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .link-row {
            text-align: right;
            margin-top: 10px;
        }
        a { color: #1557c0; text-decoration: none; }
    </style>
</head>
<body>
<div class="card">
    <div class="logo-circle">HR</div>
    <h1>Регистрация</h1>
    <p class="subtitle">Создание учетной записи</p>

    <div th:if="${error}" class="alert" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${userForm}">
        <label>Имя пользователя</label>
        <input type="text" th:field="*{username}" required>

        <label style="margin-top:10px;">ФИО</label>
        <input type="text" th:field="*{fullName}" placeholder="Иванов Иван Иванович">

        <label style="margin-top:10px;">Пароль</label>
        <input type="password" th:field="*{password}" required>

        <label style="margin-top:10px;">Подтверждение пароля</label>
        <input type="password" th:field="*{confirmPassword}" required>

        <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>

    <div class="link-row">
        <a th:href="@{/login}">У меня уже есть аккаунт</a>
    </div>
</div>
</body>
</html>
